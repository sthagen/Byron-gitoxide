[package]
name = "gix-commitgraph-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
anyhow = "1.0.76"
arbitrary = { version = "1.3.2", features = ["derive"] }
libfuzzer-sys = "0.4"
memmap2 = "0.9.0"

[dependencies.gix-commitgraph]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[[bin]]
name = "fuzz_file"
path = "fuzz_targets/fuzz_file.rs"
test = false
doc = false
