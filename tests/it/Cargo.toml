lints.workspace = true

[package]
name = "internal-tools"
description = "internal CLI tooling to help generated test-cases"
version = "0.0.0"
authors = ["Sebastian Thiel <sebastian.thiel@icloud.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
publish = false
rust-version = "1.74.0"

[[bin]]
name = "it"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.100"
clap = { version = "4.5.48", features = ["derive"] }
gix = { version = "^0.73.0", path = "../../gix", default-features = false, features = ["attributes", "blame", "blob-diff", "revision"] }
once_cell = "1.21.3"
regex = { version = "1.11.3", default-features = false, features = ["std"] }
